# Example config with all possibles values here:
# https://codeberg.org/daudix/duckquill/src/branch/main/config.toml

# There's also a lot of info in the Zola's documenation 
# https://www.getzola.org/documentation/getting-started/configuration/

base_url = "https://dev.jrb.nz"
title = "jrb.nz"
theme = "duckquill"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true
minify_html = false
generate_feeds = true
author = "Jeremi R."
# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

default_language = "en"
taxonomies = [{ name = "tags", feed = true }]

[markdown]
insert_anchor_links = "left"
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "css"
highlight_themes_css = [
    { theme = "solarized-dark", filename = "syntax-theme-dark.css" },
    { theme = "solarized-light", filename = "syntax-theme-light.css" },
]
smart_punctuation = true
bottom_footnotes = true
github_alerts = true

[search]
index_format = "fuse_json"


